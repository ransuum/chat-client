<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <div class="error-message"
           *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
        Email is required
      </div>
      <div class="error-message"
           *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <div class="error-message"
           *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
        Password is required
      </div>
      <div class="error-message"
           *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
        Password must be at least 6 characters
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      class="btn"
      [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>

  <div class="divider">
    <span>OR</span>
  </div>

<!--  <button class="btn google-btn">-->
<!--    <img src="/assets/google-logo.svg" alt="Google logo">-->
<!--    Login with Google-->
<!--  </button>-->
</div>
</body>
</html>
